# serverless.yml
plugins:
  - serverless-dynamodb-local
  - serverless-offline
service: BrotherAPI

custom:
  tableName: 'brothers2-table-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true
provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["Brothers2DynamoDBTable", "Arn" ] }
  environment:
    BROTHERS_TABLE: ${self:custom.tableName}

functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'


resources:
  Resources:
    Brothers2DynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: scroll
            AttributeType: S
        KeySchema:
          -
            AttributeName: scroll
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}